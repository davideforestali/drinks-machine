<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Davide Forestali - Drinks Machine Test</title>
  <link rel="stylesheet" href="assets/styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="home">
  
  <header class="main-header">

  </header>
  
  <main>

    <section>
      <div class="drink-machine">
        <div class="drink-machine__screen">
          <h2 class="drink-machine__message">Select a drink</h2>
          <div class="drink-machine__options">
              <button class="drink-machine__option tea">Lemon tea</button>
              <button class="drink-machine__option coffee">Coffee</button>
              <button class="drink-machine__option chocolate">Chocolate</button>
          </div>
        </div>
        <div class="drink-machine__cup-container">
          <div class="drink-machine__pouring"></div>
          <div class="drink-machine__cup">
            <div class="drink-machine__filling"></div>
          </div>
        </div>
      </div>
      
    </section>

    


  </main>

  <footer class="main-footer">
  </footer>

  <!-- scripts -->
  <script src="assets/js/main.js"></script>

</html>
